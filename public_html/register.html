<html>
    <head>
        <title>Register</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery/jquery.slim.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="validation.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, 
              shrink-to-fit=no">
        <script>
            (function () {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
    </head>
    <body>
        <div class="header">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </div>
        
        
        <form id="registerForm" class="needs-validation" method="post" novalidate >
            <h2>Register</h2>
            <div class="form-group row"> 
                <label for="regName" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-8">          
                    <input type="text" class="form-control" id="regName" 
                           placeholder="Name" required>
                    <div class="valid-feedback">
                        Nice!
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="regEmail" class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="regEmail" 
                           placeholder="E-mail" required>
                    <div class="invalid-feedback">
                        Please enter your e-mail.
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="regPass" class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="regPass" 
                           placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="confPass" class="col-sm-2 col-form-label">Confirm Password: </label>
                <div class="col-sm-8">         
                    <input type="password" class="form-control" name="confPass" 
                           placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                        Please enter the confirmation password.
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="regPhone" class="col-sm-2 col-form-label">Telephone No: </label>
                <div class="col-sm-8">           
                    <input type="text" class="form-control" name="regPhone" 
                           placeholder="Tel" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <br>
        </form>
        
        
    </body>
    
</html>
